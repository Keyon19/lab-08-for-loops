<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var userinput = prompt("Let's party! How long till the party? (Give me a number.)");
      var usernum = parseInt(userinput, 10);
      if (usernum < 1 ) {
        console.log("Party Now!!!");
      } else {
        for (var i = usernum; i >= 1; i = i - 1) {
          console.log(i);
        }
        console.log("Party Time!")
      }





    </script>
  </body>
</html>
